name: Lint

on:
    workflow_dispatch:
    push:
        branches:
            - master

permissions:
    checks: write
    contents: write

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Setup
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - run: yarn install --frozen-lockfile
            - run: yarn test
